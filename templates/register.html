<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .register-container {
            position: relative;
            background-color: #fff;
            padding: 5%;
            width: 25%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            display: block;
            width: 80%;
            margin: 0 auto 15px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 86%;
            margin: 0 auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script>
        // Tema değiştirme işlevi
        function changeTheme(theme) {
            document.body.classList.remove('light-mode', 'night-mode');
            document.body.classList.add(theme);
            // Temayı yerel depolama sakla
            localStorage.setItem('theme', theme);
        }

        // Sayfa yüklendiğinde tema ayarını kontrol et
        window.onload = function() {
            // Varsayılan tema
            let theme = 'light-mode';
            // Yerel depolamadan tema değerini al
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                theme = storedTheme;
            }
            // Temayı ayarla
            changeTheme(theme);
        }

        // Tema değiştirme düğmesini dinle
        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.body.classList.contains('light-mode') ? 'night-mode' : 'light-mode';
            changeTheme(currentTheme);
        });

        function closeRegister() {
            window.location.href = 'index.html';
        }
    </script>
    <div class="register-container" id="register-container">
        <button class="close-btn" onclick="closeRegister()">×</button>
        <h1>Register</h1>
        <form action="/register" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
