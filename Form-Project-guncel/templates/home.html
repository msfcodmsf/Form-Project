<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Forum</h1>
    <nav>
        {{if .LoggedIn}}
            <a href="/logout">Log Out</a>
        {{else}}
            <a href="/login">Log In</a> | 
            <a href="/register">Register</a>
        {{end}}
    </nav>
    <h2>Posts</h2>
    <ul>
        {{range .Posts}}
            <li>
                <h3><a href="/viewPost?id={{.ID}}">{{.Title}}</a></h3>
                <p>{{.Content}}</p>
                <small>Posted on {{.CreatedAtFormatted}}</small>
            </li>
        {{end}}
    </ul>
    {{if .LoggedIn}}
        <a href="/createPost">Create a new post</a>
    {{else}}
        <p><a href="/login">Log in</a> to create a new post.</p>
    {{end}}
</body>
</html>
