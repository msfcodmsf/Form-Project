<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Forum</h1>
    <nav>
        <a href="/login">Log In</a> | 
        <a href="/register">Register</a>
    </nav>
    <h2>Posts</h2>
    <ul>
        {{range .Posts}}
            <li>
                <h3><a href="/viewPost?id={{.ID}}">{{.Title}}</a></h3>
                <p>{{.Content}}</p>
                <small>Posted on {{.CreatedAt}}</small>
            </li>
        {{end}}
    </ul>
    <a href="/createPost">Create a new post</a>
</body>
</html>
