<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Posts</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Filtered Posts</h1>
    {{ if . }}
        <ul>
        {{ range . }}
            <li>
                <h2>{{ .Title }}</h2>
                <p>{{ .Content }}</p>
                <p>Categories: 
                    {{ range .Categories }}
                        <span>{{ . }}</span>
                    {{ end }}
                </p>
                <p>Posted by User ID: {{ .UserID }}</p>
                <p>Created at: {{ .CreatedAt }}</p>
            </li>
        {{ end }}
        </ul>
    {{ else }}
        <p>No posts found.</p>
    {{ end }}
</body>
</html>
