<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .create-post-container {
            background-color: #fff;
            padding: 20px;
            width: 40%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
        input[type="text"],
        textarea,
        input[list] {
            display: block;
            width: 90%;
            margin: 0 auto 15px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            display: block;
            width: 50%;
            margin: 0 auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script src="/static/scripts.js"></script>
    <div class="create-post-container">
        <h1>Create Post</h1>
        <form action="/createPost" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            <label for="categories">Categories:</label>
            <input type="text" id="categories" name="categories" list="category-list" required>
            <datalist id="category-list">
                <option value="JavaScript">
                <option value="Python">
                <option value="Java">
                <option value="C#">
                <option value="C++">
                <option value="Ruby">
                <option value="PHP">
                <option value="Swift">
                <option value="Kotlin">
                <option value="Go">
                <option value="Rust">
                <option value="TypeScript">
                <option value="Scala">
                <option value="Perl">
                <option value="R">
                <option value="Dart">
                <option value="Elixir">
                <option value="Haskell">
                <option value="MATLAB">
                <option value="SQL">
            </datalist>
            <button type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>
